    href: "https://unsplash.com"

  

outputFormats:
  Algolia:
    baseName: "algolia"
    isPlainText: true
    mediaType: "application/json"
    notAlternative: true

params.algolia:
  vars:
    - "title"
    - "summary"
    - "date"
    - "publishdate"
    - "expirydate"
    - "permalink"
  params:
    - "categories"
    - "tags"

markup:
  tableOfContents:
    endLevel: 2
    startLevel: 1
  highlight:
    style: "dracula"
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - ['\[', '\]']
            - ['$$', '$$']
          inline:
            - ['\(', '\)']

mediaTypes:
  "font/woff":
    suffixes: ['woff']
  "font/woff2":
    suffixes: ['woff2']